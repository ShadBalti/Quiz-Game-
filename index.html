<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <div id="quiz-container">
      <!-- Quiz content will be inserted here dynamically -->
<!-- Add this element inside the <div id="quiz-container"> -->
<div id="timer" class="mt-3"></div>

<div class="progress mt-3">
  <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
</div>

    </div>
    <button id="submit-btn" class="btn btn-primary mt-3">Submit</button>
    <div id="result-container" class="mt-3"></div>
  </div>
<!-- Add these audio elements inside the <body> tag -->
<audio id="correctSound" src="correct.mp3"></audio>
<audio id="incorrectSound" src="incorrect.mp3"></audio>
<!-- Add this button inside the <body> tag, below the result container -->
<button id="review-btn" class="btn btn-secondary mt-3">Review Answers</button>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
